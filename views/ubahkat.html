{{ define "ubahkat" }}
    {{ template "header" }}
    <div class="row">
        <div class="col m8">
            <div class="col m6 offset-m3">
            <div class="card z-depth-5">
                <div class="card-content">
                    <div class="row">
                        <form action="/dokat?idUser=" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <input type="hidden" value="{{ .IdKategori }}" name="nid">
                                <div class="input-field col m6">
                                    <i class="material-icons prefix">brush</i>
                                    <input id="icon_prefix" type="text" class="validate" name="nmkategori" value="{{ .NmKategori }}" required>
                                    <label for="icon_prefix">Nama kategori</label>
                                </div>
                                <div class="input-field col m6"><br>
                                    <button class="btn-small waves-effect #00bfa5 teal accent-4" type="submit" name="submit">Ubah
                                    <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        {{ template "sidebar" }}
    </div>
    {{ template "footer" }}        
{{ end }}
