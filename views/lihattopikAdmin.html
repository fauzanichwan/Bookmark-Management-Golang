{{ define "lihattopikAdmin" }}
    {{ template "header-admin" }}
            <div class="row">
                {{ range . }}
                <div class="col m12">
                    <div class="card-panel #ffffff white hoverable z-depth-3">
                        <div class="row">
                            <div class="col m1">
                                <img src="/avatar/{{ .FotoUsers }}" class="responsive-img circle">
                            </div>
                            <div class="col m9">
                                <h6><font style="text-transform:lowercase; font-family: 'Denk One', sans-serif;"><a href="/lihatuser?IdUser={{ .IdUserTopik }}" style="color:black">{{ .NmDepanUsers }}</a></font></h6>
                                <em><font style="color:rgb(155, 18, 25)">{{ .TglPostTopik }}</font></em>
                            </div>
                            <div class="col m2"><div align="right">
                                <a href="lihatkomentarAdmin?IdTopik={{ .IdTopikTopik }}" class="tooltipped" data-position="bottom" data-tooltip="Lihat komentar"><i class=" material-icons">comment</i></a>
                                <a href="#modal{{ .IdTopikTopik }}" class="modal-trigger" style="color:black"><i class="material-icons">delete</i></a>
                                </div>
                                <div id="modal{{ .IdTopikTopik }}" class="modal">
                                    <div class="modal-content">
                                        <div class="row">
                                            <div class="col m10 offset-m1">
                                                <h4 align="center">Yakin ingin menghapus ?</h4>  
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <a href="/hapustopikAdmin?IdTopik={{ .IdTopikTopik }}" class="modal-close waves-effect waves-green btn-flat">Ya</a>
                                            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Tidak</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span class="black-text">{{ .TopikTopik }}</span>
                    </div>
                </div>
                {{ end }}
            </div>
    {{ template "footer-admin" }}
{{ end }}
