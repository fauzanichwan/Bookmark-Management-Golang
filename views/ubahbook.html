{{ define "ubahbook" }}
    {{ template "header" }}
    <div class="row">
        <div class="col m8">
            <div class="col m6 offset-m3">
            <div class="card z-depth-5">
                <div class="card-content">
                    <div class="row">
                        <form action="/dobook?idUser=" method="POST">
                            <div class="row">
                                <input type="hidden" value="{{ .IdBookmark }}" name="IdBook">
                                <div class="input-field col m12">
                                    <i class="material-icons prefix">brush</i>
                                    <input id="icon_prefix" type="text" value="{{ .Judul }}" class="validate" name="judul" required>
                                    <label for="icon_prefix">Judul</label>
                                </div>
                                <div class="input-field col m12">
                                    <i class="material-icons prefix">link</i>
                                    <input id="icon_prefix" type="text" value="{{ .Link }}" class="validate" name="link" required>
                                    <label for="icon_prefix">link</label>
                                </div>
                                <div class="input-field col m12"><br>
                                    <button class="btn-small waves-effect #00bfa5 teal accent-4 col m12" type="submit" name="submit">ubah
                                    <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        {{ template "sidebar" }}
    </div>
    {{ template "footer" }}
{{ end }}
